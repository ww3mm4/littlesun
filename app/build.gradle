apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"

    defaultConfig {
        applicationId "firstgroup.com.smallsun"
        minSdkVersion 16
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.1.0'
    compile files('libs/IMSDK_1.3.9.jar')
    compile 'com.zhy:percent-support-extends:1.0.1'
    compile 'com.android.support:design:23.1.0'
    compile 'com.github.bumptech.glide:glide:3.6.1'
    compile 'eu.the4thfloor.volley:com.android.volley:2015.05.28'
    compile 'com.nineoldandroids:library:2.4.0'
    compile 'com.nineoldandroids:library:2.4.0'
    compile files('libs/eventbus.jar')
    compile files('libs/MapApiLocation_1.3.3.jar')
    compile files('libs/MapApiLocation_1.3.3.jar')
    compile files('libs/zxing.jar')
    compile 'de.hdodenhof:circleimageview:2.0.0'
    compile files('libs/universal-image-loader-1.9.4.jar')
    compile files('libs/Android_Map_2.5.1.20150827.jar')
    compile files('libs/Android_Map_2.5.1.20150827.jar')
}
